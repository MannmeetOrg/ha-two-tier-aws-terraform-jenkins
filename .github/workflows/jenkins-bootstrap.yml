name: Jenkins Server EC2 Bootstrap

on:
  workflow_dispatch:

jobs:
  plan:
    name: jenkins-server bootstrap
    runs-on: ubuntu-latest
    env:
      TF_VAR_db_password: ${{ secrets.RDS_PASSWORD }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-key-pair: ${{ secrets.AWS_KEY_PAIR }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: |
          cd terraform
          terraform init

      - name: Terraform Apply Jenkins Server Module Only
        run: |
          cd terraform
          terraform apply -target=module.jenkins -auto-approve
