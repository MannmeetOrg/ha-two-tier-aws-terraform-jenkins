# .github/workflows/jenkins-bootstrap.yml

name: Bootstrap Jenkins Server

on:
  workflow_dispatch:

jobs:
  deploy-jenkins:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          TF_VAR_db_password: ${{ secrets.RDS_PASSWORD }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: terraform
        run: terraform init -target=module.jenkins

      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate

      - name: Terraform Apply - Jenkins Module
        working-directory: terraform
        run: terraform apply -auto-approve -target=module.jenkins