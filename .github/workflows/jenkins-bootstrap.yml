# .github/workflows/jenkins-bootstrap.yml

name: Bootstrap Jenkins Server

on:
  workflow_dispatch:

jobs:
  deploy-jenkins:
    runs-on: ubuntu-latest
    env:
      TF_VAR_key_name: ${{ secrets.AWS_KEY_PAIR }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: "us-east-1"

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.2

      - name: Terraform Init
        working-directory: terraform
        run: terraform init -target=module.jenkins

      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate

      - name: Terraform Apply - Jenkins Module
        working-directory: terraform
        run: terraform apply -auto-approve -target=module.jenkins
        env:
          TF_VAR_db_password: ${{ secrets.RDS_PASSWORD }}